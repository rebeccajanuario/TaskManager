<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Tarefa</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>Editar Tarefa</h1>
        <form th:action="@{/tasks/update/{id}(id=${task.id})}" th:object="${task}" method="post">
            <div class="form-group">
                <label for="title">Título:</label>
                <input type="text" id="title" th:field="*{title}" class="form-control" /><br/>
            </div>
            <div class="form-group">
                <label for="description">Descrição:</label>
                <textarea id="description" th:field="*{description}" class="form-control"></textarea><br/>
            </div>
            <div class="form-group form-group-checkbox">
                <label for="completed">Concluída:</label>
                <input type="checkbox" id="completed" th:field="*{completed}" /><br/>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                <a href="/" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
